<div>
  <h2>The most affordable learning platform</h2>
  <button onclick="toggle()">Click Me</button>
 <script>
   function toggle(){
     const head = document.getElementsByTagName('h2')
     if(head.textContent="The most affordable learning platform"){
       head[0].textContent ="Pw skills";
     }
     else{
       head.textContent="The most affordable learning platform"
     }
   }
 </script>
